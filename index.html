<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div class="tgl">
        <div class="toggleBtn"></div>
    
</div>    <div class="container">
        <div class="calculator my-5 ">
         <input type="text" id="result" placeholder="0" class="form-control my-3 mb-3 " style="background-color: white; color: black;">
    
            <div class="r" >
                <button id="ac" onclick="clearBox()" class="  fs-4" style="background-color: rgb(78, 184, 245);">AC</button>
                <button id="del" onclick="delButton()" class=" fs-4">&#9003</button>
                <button id="expo" onclick="displayNum('%')" class=" fs-4">%</button>
                <button id="div" onclick="displayNum('/')" class=" fs-3">&#247;</button>
            </div>
            <div class="r">
                <button id="seven" onclick="displayNum(7)">7</button>
                <button id="eight" onclick="displayNum(8)">8</button>
                <button id="nine" onclick="displayNum(9)">9</button>
                <button id="mul" onclick="displayNum('*')" class=" fs-3">&#215;</button>
            </div>
            <div class="r">
                <button id="four" onclick="displayNum(4)">4</button>
                <button id="five" onclick="displayNum(5)">5</button>
                <button id="six" onclick="displayNum(6)">6</button>
                <button id="sub" onclick="displayNum('-')" class=" fs-3">&#8722;</button>
            </div>
            <div class="r">
                <button id="one" onclick="displayNum(1)">1</button>
                <button id="two" onclick="displayNum(2)">2</button>
                <button id="three" onclick="displayNum(3)">3</button>
                <button id="add" onclick="displayNum('+')" class=" fs-3">&#43;</button>
            </div>
            <div class="r">
                <button id="zero" onclick="displayNum('00')">00</button>
                <button id="zero" onclick="displayNum(0)">0</button>
                <button id="deci" onclick="displayNum('.')" class="fs-4 pb-2">.</button>
                <button id="equal" onclick="evaluateOperator()" class="fs-3" >&#61;</button>
            </div>
    
        </div>
        
    </div>
</body>
<script src="./script.js"></script>
</html>
